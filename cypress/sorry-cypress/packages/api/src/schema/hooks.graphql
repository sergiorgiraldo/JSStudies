type Mutation {
  createGenericHook(input: CreateGenericHookInput!): GenericHook!
  updateGenericHook(input: UpdateGenericHookInput!): GenericHook!
  createBitbucketHook(input: CreateBitbucketHookInput!): BitbucketHook!
  updateBitbucketHook(input: UpdateBitbucketHookInput!): BitbucketHook!
  createGithubHook(input: CreateGithubHookInput!): GithubHook!
  updateGithubHook(input: UpdateGithubHookInput!): GithubHook!
  createSlackHook(input: CreateSlackHookInput!): SlackHook!
  updateSlackHook(input: UpdateSlackHookInput!): SlackHook!
  createTeamsHook(input: CreateTeamsHookInput!): TeamsHook!
  updateTeamsHook(input: UpdateTeamsHookInput!): TeamsHook!
  createGChatHook(input: CreateGChatHookInput!): GChatHook!
  updateGChatHook(input: UpdateGChatHookInput!): GChatHook!
  deleteHook(input: DeleteHookInput!): DeleteHookResponse!
}

input DeleteHookInput {
  projectId: String!
  hookId: ID!
}
type DeleteHookResponse {
  projectId: String!
  hookId: ID!
}

type SlackHook {
  projectId: ID!
  hookId: ID!
  url: String!
  hookType: SlackHookType!
  hookEvents: [String!]!
  slackResultFilter: SlackResultFilter
  slackBranchFilter: [String!]
}

input CreateSlackHookInput {
  projectId: ID!
  slackResultFilter: SlackResultFilter = "ALL"
}

input UpdateSlackHookInput {
  projectId: ID!
  hookId: ID!
  url: String!
  hookEvents: [String!]!
  slackResultFilter: SlackResultFilter
  slackBranchFilter: [String!]
}

type GithubHook {
  projectId: ID!
  hookId: ID!
  url: String!
  hookType: GithubHookType!
  githubAuthType: String
  githubToken: String
  githubContext: String
  githubAppPrivateKey: String
  githubAppId: String
  githubAppInstallationId: String
}

input CreateGithubHookInput {
  projectId: ID!
}

input UpdateGithubHookInput {
  projectId: ID!
  hookId: ID!
  url: String!
  githubAuthType: String
  githubToken: String
  githubContext: String
  githubAppPrivateKey: String
  githubAppId: String
  githubAppInstallationId: String
}

type BitbucketHook {
  projectId: ID!
  hookId: ID!
  url: String!
  hookType: BitbucketHookType!
  bitbucketUsername: String
  bitbucketToken: String
  bitbucketBuildName: String
}

input CreateBitbucketHookInput {
  projectId: ID!
}

input UpdateBitbucketHookInput {
  projectId: ID!
  hookId: ID!
  url: String
  bitbucketUsername: String!
  bitbucketToken: String
  bitbucketBuildName: String
}

type TeamsHook {
  projectId: ID!
  hookId: ID!
  url: String!
  hookType: TeamsHookType!
  hookEvents: [String!]!
}

input CreateTeamsHookInput {
  projectId: ID!
}

input UpdateTeamsHookInput {
  projectId: ID!
  hookId: ID!
  url: String!
  hookEvents: [String!]!
}

type GenericHook {
  projectId: ID!
  hookId: ID!
  url: String!
  headers: String
  hookType: GenericHookType!
  hookEvents: [String!]!
}

input CreateGenericHookInput {
  projectId: ID!
}

input UpdateGenericHookInput {
  projectId: ID!
  hookId: ID!
  url: String!
  headers: String
  hookEvents: [String!]!
}

type GChatHook {
  projectId: ID!
  hookId: ID!
  url: String!
  hookType: GChatHookType!
  hookEvents: [String!]!
}

input CreateGChatHookInput {
  projectId: ID!
}

input UpdateGChatHookInput {
  projectId: ID!
  hookId: ID!
  url: String!
  hookEvents: [String!]!
}

type Hook {
  hookId: String
  url: String
  headers: String
  hookEvents: [String]
  hookType: String
  githubAuthType: String
  githubToken: String
  githubAppPrivateKey: String
  githubAppId: String
  githubAppInstallationId: String
  githubContext: String
  bitbucketUsername: String
  bitbucketToken: String
  bitbucketBuildName: String
  slackResultFilter: String
  slackBranchFilter: [String]
}

input HookInput {
  hookId: String
  url: String!
  headers: String
  hookEvents: [String]
  hookType: String
  githubAuthType: String
  githubToken: String
  githubAppPrivateKey: String
  githubAppId: String
  githubAppInstallationId: String
  githubContext: String
  bitbucketUsername: String
  bitbucketToken: String
  bitbucketBuildName: String
  slackResultFilter: String
  slackBranchFilter: [String]
