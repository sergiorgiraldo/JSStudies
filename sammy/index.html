<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sammy 101</title>
</head>
<body>
    <div id="container">
        <div id="header">
          <h1>Sammy MVC Studies</h1>
        </div>
        <div id="main">
        </div>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="https://raw.githubusercontent.com/quirkey/sammy/master/lib/min/sammy-latest.min.js"></script>
    <script type="text/javascript">
    (function($) {
      
      var app = $.sammy('#main', function() {
    
        this.get('#/', function(context) {
          context.log('Yo yo yo');
        });
    
      });
    
      $(function() {
        app.run('#/');
      });
    
    })(jQuery);
    </script>
</body>
</html>
