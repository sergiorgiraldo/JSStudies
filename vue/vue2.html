<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello</title>
    <!-- <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue"></script> -->
    <script type="text/javascript" src="vue.offline.js"></script>
    <script type="text/javascript">
        document.addEventListener("DOMContentLoaded", function(){
            var journal = new Vue({
                el: '#journal',
                data:{
                    jsonResponse: "waiting .."
                },
                mounted() {
                    var self = this; // create a closure to access component in the callback below
                    fetch("http://jsonplaceholder.typicode.com/todos").then(function (response) { //GET
                        return response.json();
                    }).then(function (result) {
                        self.jsonResponse = result[0].title;
                    }); 
                },
                methods:{
                    addTodo:function(event){
                        fetch('https://jsonplaceholder.typicode.com/posts', { //POST
                            method: 'POST',
                            body: JSON.stringify({
                                title: 'foo',
                                body: 'bar',
                                userId: 1
                            }),
                            headers: {
                            "Content-type": "application/json; charset=UTF-8"
                            }
                        })
                        .then(response => response.json())
                        .then(json => alert(json.id))
                    }
                }
            });
        });
    </script>
</head>
<body>
    <div id="journal">
        <textarea>{{jsonResponse}}</textarea>
        <br />
        <button v-on:click="addTodo">Add ToDo</button> 
    </div>
</body>
</html>
