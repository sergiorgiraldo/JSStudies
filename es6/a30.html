<!DOCTYPE html>
<html>
<head>
    <title>01 - Sets Intro</title>
</head>
<body>
</body>

<script>
    let mySet = new Set(['willian', 'jonas', 'godoy']);

    mySet.add('marcio');
    mySet.add('marcio');
    mySet.add('marcio');
    mySet.add('willian'); //set has unique values

    mySet.delete('willian');

    console.log(mySet.has('willian'));
    console.log(mySet.has('marcio'));

    console.log(mySet[1]); //undefined because it's a set, doesn't have indexes

    let it = mySet.values();
    
    console.log(it.next());

    for (name of it) {
        console.log(name);
    }

</script>
</html>
