<!DOCTYPE html>
<html>
<head>
    <title>02 - Generators Fluxo Ajax</title>
</head>
<body>
</body>

<script>

    function ajaxSequential(url) {
        fetch(url)
            .then(data => data.json())
            .then(data => console.log(data));
    }
    
    function ajax(url) {
        fetch(url)
            .then(data => data.json())
            .then(data => dados.next(data));
    }
    
    // https://jsonplaceholder.typicode.com/todos
    // https://api.github.com/users/sergiorgiraldo
    
    function ajaxGenSequential() {
        console.log('Buscando posts...');
        ajaxSequential('https://jsonplaceholder.typicode.com/todos');
 
        console.log('Buscando dados github...')
        ajaxSequential('https://api.github.com/users/sergiorgiraldo');
 
        console.log('Buscando dados github 2...')
        ajaxSequential('https://api.github.com/users/sergiorgiraldo');
    }

    function* ajaxGen() {
        console.log('Buscando posts...');
        const posts = yield ajax('https://jsonplaceholder.typicode.com/todos');
        console.log(posts);

        console.log('Buscando dados github...')
        const github = yield ajax('https://api.github.com/users/sergiorgiraldo');
        console.log(github);

        console.log('Buscando dados github 2...')
        const github2 = yield ajax('https://api.github.com/users/sergiorgiraldo');
        console.log(github2);
    }
    
    // console.log('**********Sequential')
    // ajaxGenSequential();

    console.log('**********Iterator')
    const dados = ajaxGen();
    dados.next();

</script>
</html>
